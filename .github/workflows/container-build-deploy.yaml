name: "Container Build and Push"

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  packages: write
  # This is used to complete the identity challenge
  # with sigstore/fulcio.
  id-token: write

jobs:
  build-push:
    uses: darbiadev/.github/.github/workflows/docker-build-push.yaml@b0749d50c2f32c5672a7c459f55f39416941c26d # v5.1.0
    with:
      file-name: Dockerfile
