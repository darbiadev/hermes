name: "Container Build and Push"

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  packages: write
  # This is used to complete the identity challenge
  # with sigstore/fulcio.
  id-token: write

jobs:
  build-push:
    uses: darbiadev/.github/.github/workflows/docker-build-push.yaml@ffe3ee063bbb103dcc8f3ae387eab967f99a0921 # v13.1.0
    with:
      file-name: Dockerfile
